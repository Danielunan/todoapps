<!-- Right Sidebar -->
<div  class="col-lg-9 col-md-8">


    <div class="panel panel-default m-t-20">
        <div class="panel-body">

            <div ng-if="tasks.length">
                <div class="row">
                    <div style="margin-bottom: 24px;">
                        <strong> <span id="todo-total">{{tasks.length}}</span> {{pageTitle}}</strong>
                        <i ng-click="reloadData()" class="md md-refresh pull-right"></i>
                    </div>

                </div>

                <div class="table-responsive">
                    <table class="table table-hover mails">
                        <tbody>

                        <tr ng-repeat="task in tasks">

                            <td>
                                <a href="#task/{{ task.id }}/edit">{{ task.tasklist.title }}</a>
                            </td>
                            <td>
                                <a href="#">{{ task.title }}</a>
                            </td>

                            <td class="text-right">
                                {{ task.duedate }}
                            </td>

                            <td class="text-right">
                                <span ng-click="deleteTask(task)" class="btn btn-danger btn-xs"><i
                                        class="fa fa-trash"></i></span>
                            </td>
                        </tr>


                        </tbody>
                    </table>
                </div>
            </div>

        </div>


    </div> <!-- panel -->
</div> <!-- end Col-9 -->
